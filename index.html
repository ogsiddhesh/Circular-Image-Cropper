<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image Cropper</title>
    <link rel="apple-touch-icon" sizes="180x180" href="fevi/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fevi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fevi/favicon-16x16.png">
    <link rel="manifest" href="fevi/site.webmanifest">
    <link rel="mask-icon" href="fevi/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #fafafa;
            min-height: 100vh;
            padding: 1rem;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }

        .upload-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .upload-button {
            background: #1e293b;
            color: #ffd700;
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        .upload-info {
            color: #64748b;
            text-align: center;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .preview-section {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .crop-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            background: #f1f5f9;
            border-radius: 0.5rem;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
        }

        .crop-area {
            position: absolute;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            cursor: move;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background: #3b82f6;
            position: absolute;
            border-radius: 50%;
        }

        .resize-handle.nw { top: -5px; left: -5px; cursor: nw-resize; }
        .resize-handle.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .resize-handle.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .resize-handle.se { bottom: -5px; right: -5px; cursor: se-resize; }

        .download-button {
            margin-top: 1rem;
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            display: none;
        }

        .download-button:hover {
            background: #2563eb;
        }

        #fileInput {
            display: none;
        }

        .drag-area {
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .drag-area.active {
            border-color: #3b82f6;
        }

        .placeholder-text {
            color: #94a3b8;
            margin-top: 1rem;
        }
        .name-refresh {
            position: absolute; /* Or fixed if you want it to stay on scroll */
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #333; /* Or any color you prefer */
            cursor: pointer;
        }

        /* Styles for the footer */
        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid #eee; /* Optional top border */
        }

        .social-links {
            margin-top: 0.5rem;
        }

        .social-links a {
            display: inline-block;
            margin: 0 0.5rem;
            font-size: 1.5rem; /* Adjust icon size */
            color: #333; /* Or your preferred color */
            text-decoration: none;
        }

        .social-links img{
            width: 20px;
            height: 20px;
        }

    </style>
      <link rel="icon" type="image/x-icon" href="fevi/favicon.ico"> 
</head>
<body>
    <a href="#" class="name-refresh" onclick="location.reload();">Siddhesh Chaube</a>

    <div class="main-container">
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp">
            <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                Upload Image â†‘
            </button>
            <div class="upload-info">
                <p>Maximum upload size: 30MB, 10000px x 10000px</p>
                <p>Supported formats JPEG, WEBP, PNG</p>
            </div>
            <div class="drag-area" id="dragArea">
                <div class="placeholder-text">or drag and drop your image here</div>
            </div>
        </div>

        <div class="preview-section">
            <div class="crop-container" id="cropContainer">
                <img id="sourceImage" class="preview-image">
                <div class="crop-area" id="cropArea">
                    <div class="resize-handle nw"></div>
                    <div class="resize-handle ne"></div>
                    <div class="resize-handle sw"></div>
                    <div class="resize-handle se"></div>
                </div>
            </div>
            <button class="download-button" id="downloadButton">Download Image</button>
        </div>
    </div>
    <br><br><br><Br><br>

    <footer>
        <p>&copy; 2025 <a href="https://siddhesh.site/home.html">Siddhesh Chaube.</a>All Rights Reserved.</p>
        <div class="social-links">
            <!-- <a href="https://in.linkedin.com/in/siddhesh-chaube">LinkedIn</a>
            <a href="https://github.com/ogsiddhesh/ogsiddhesh">Github</a> -->
            </div>
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
const dragArea = document.getElementById('dragArea');
const cropContainer = document.getElementById('cropContainer');
const sourceImage = document.getElementById('sourceImage');
const cropArea = document.getElementById('cropArea');
const downloadButton = document.getElementById('downloadButton');
const handles = document.querySelectorAll('.resize-handle');

let isDragging = false;
let isResizing = false;
let currentHandle = null;
let startX, startY, startLeft, startTop, startWidth, startHeight;

// Handling file upload
fileInput.addEventListener('change', handleFileSelect);

// Drag and drop handlers
dragArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dragArea.classList.add('active');
});

dragArea.addEventListener('dragleave', () => {
    dragArea.classList.remove('active');
});

dragArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dragArea.classList.remove('active');
    const file = e.dataTransfer.files[0];
    if (file && isValidFile(file)) {
        handleFile(file);
    }
});

function isValidFile(file) {
    const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
    const maxSize = 30 * 1024 * 1024; // 30MB
    return validTypes.includes(file.type) && file.size <= maxSize;
}

function handleFileSelect(e) {
    const file = e.target.files[0];
    if (file && isValidFile(file)) {
        handleFile(file);
    }
}

function handleFile(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        sourceImage.src = e.target.result;
        sourceImage.onload = () => {
            cropContainer.style.display = 'block';
            downloadButton.style.display = 'block';
            initializeCropArea();
            setupEventListeners();
        };
    };
    reader.readAsDataURL(file);
}

function initializeCropArea() {
    const size = Math.min(sourceImage.width, sourceImage.height) / 2;
    cropArea.style.width = size + 'px';
    cropArea.style.height = size + 'px';
    cropArea.style.left = (sourceImage.width - size) / 2 + 'px';
    cropArea.style.top = (sourceImage.height - size) / 2 + 'px';
}

function setupEventListeners() {
    // Desktop Dragging
    cropArea.addEventListener('mousedown', startDragging);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDragging);

    // Mobile Touch Events
    cropArea.addEventListener('touchstart', (e) => {
        e.preventDefault();
        startDragging(e);
    });
    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
        drag(e);
    });
    document.addEventListener('touchend', stopDragging);


    // Resizing
    handles.forEach(handle => {
        handle.addEventListener('mousedown', (e) => {
            isResizing = true;
            currentHandle = e.target;
            startX = e.clientX;
            startY = e.clientY;
            startWidth = cropArea.offsetWidth;
            startHeight = cropArea.offsetHeight;
            startLeft = cropArea.offsetLeft;
            startTop = cropArea.offsetTop;
            e.stopPropagation();
        });

        handle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isResizing = true;
            currentHandle = e.target;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startWidth = cropArea.offsetWidth;
            startHeight = cropArea.offsetHeight;
            startLeft = cropArea.offsetLeft;
            startTop = cropArea.offsetTop;
            e.stopPropagation();
        });
    });
}

function startDragging(e) {
    if (e.type === "mousedown") {
        if (e.target === cropArea) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = cropArea.offsetLeft;
            startTop = cropArea.offsetTop;
        }
    } else if (e.type === "touchstart") {
        if (e.target === cropArea) {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startLeft = cropArea.offsetLeft;
            startTop = cropArea.offsetTop;
        }
    }
}

function drag(e) {
    let deltaX, deltaY;
    if (isDragging) {
        if (e.type === "mousemove") {
            deltaX = e.clientX - startX;
            deltaY = e.clientY - startY;
        } else if (e.type === "touchmove") {
            deltaX = e.touches[0].clientX - startX;
            deltaY = e.touches[0].clientY - startY;
        }

        let newLeft = startLeft + deltaX;
        let newTop = startTop + deltaY;

        newLeft = Math.max(0, Math.min(newLeft, sourceImage.width - cropArea.offsetWidth));
        newTop = Math.max(0, Math.min(newTop, sourceImage.height - cropArea.offsetHeight));

        cropArea.style.left = newLeft + 'px';
        cropArea.style.top = newTop + 'px';
    } else if (isResizing) {
        if (e.type === "mousemove") {
            deltaX = e.clientX - startX;
            deltaY = e.clientY - startY;
        } else if (e.type === "touchmove") {
            deltaX = e.touches[0].clientX - startX;
            deltaY = e.touches[0].clientY - startY;
        }

        let newSize = Math.min(startWidth + deltaX, startHeight + deltaY);
        newSize = Math.max(50, newSize); // Minimum size

        cropArea.style.width = newSize + 'px';
        cropArea.style.height = newSize + 'px';

        if (currentHandle.classList.contains('nw') || currentHandle.classList.contains('sw')) {
            const newLeft = startLeft + (startWidth - newSize);
            cropArea.style.left = Math.max(0, newLeft) + 'px';
        }

        if (currentHandle.classList.contains('nw') || currentHandle.classList.contains('ne')) {
            const newTop = startTop + (startHeight - newSize);
            cropArea.style.top = Math.max(0, newTop) + 'px';
        }
    }
}

function stopDragging() {
    isDragging = false;
    isResizing = false;
    currentHandle = null;
}

downloadButton.addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const size = cropArea.offsetWidth;
    canvas.width = size;
    canvas.height = size;

    ctx.beginPath();
    ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
    ctx.closePath();
    ctx.clip();

    ctx.drawImage(
        sourceImage,
        cropArea.offsetLeft,
        cropArea.offsetTop,
        size,
        size,
        0,
        0,
        size,
        size
    );

    const link = document.createElement('a');
    link.download = 'cropped-image.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
});
        

        
    </script>
</body>
</html>
